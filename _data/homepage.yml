# Info Sections
info-sections:
  - section-title: 도솔산화암사
    section-subtitle: 마음은 자유롭게, <br>세상은 아름답게
    section-description: 도솔산화암사에서는 더불어 사는 사회, 사랑의 활동이 전해주는 풍요로움은 널리 전하고자 합니다. 도솔산화암사는 다양한 봉사활동을 하며 더 나은 내일을 만들기 위해 지속적으로 노력하고 있습니다. 단 한 번의 행동으로도 지역사회에 변화를 가져올 수 있습니다. 여러 대중들의 힘을 합한다면 전 세계에 큰 영향을 미칠 것입니다.
    section-more-button: 화암사소개
    section-more-button-url: /0_temple/hwaamsa_info/
    section-image-path: /images/hero/1층계단.jpg
  - section-title: 도솔노인복지센터
    section-subtitle: 離苦得樂(이고득락) <br> 不請之友(불청지우)
    section-description: 부처님 가르침인 지혜와 자비를 바탕으로 동체대비의 서원을 실천하며, 불자양성과 포교 및 사회복지 증진을 위한 수행도량으로 설립되었습니다. 생활불교를 선언하여 기도의 생활화 봉사를 통해 한국불교의 현대화 대중화에 기여하고 있습니다. 
    section-more-button: 도솔노인복지센터 소개
    section-more-button-url: /2_dosolnoin_part/dosolnoin_info/
    section-image-path: /images/hero/복지센터전경.jpg

